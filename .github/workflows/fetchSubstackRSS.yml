name: Fetch and Build Substack RSS feed to build blog page

on: 
  schedule:
  - cron: "0 */6 * * *" # runs every 6 hours
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install dependencies (if needed)
      - name: Install dependencies
        run: npm install

      # Fetch the Substack RSS feed and generate static content
      - name: Fetch and generate blog posts
        run: node scripts/genBlogPage.js
